<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all 404s to the SPA entry, preserving path
      var path = location.pathname + location.search + location.hash;
      location.replace("/?redirect=" + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
